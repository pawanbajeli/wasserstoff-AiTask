version: "3.1"

intents:
  - greet
  - goodbye
  - ask_topic
  - bot_challenge

entities:
  - topic

actions:
  - action_retrieve_and_generate

slots:
  topic:
    type: text
    mappings:
      - type: from_entity
        entity: topic

responses:
  utter_greet:
    - text: "Hey! How can I help you?"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
